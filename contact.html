<body>
    <header id="navContainer">
        <div class="container">
            <a href="index.html" id="logo">Richard Vargas</a>
            <nav>
                <ul>
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- End of navbar -->

    <!-- Start of container -->
    <main class="container">
        <section class="row">
            <div class="col-md-8">
                <form class="block form-horizontal">
                    <h1 class="block-header">Contact</h1>
                    <hr />
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="msg">Message</label>
                        <div class="col-sm-10">
                            <textarea id="msg" class="form-control" rows="3" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <button class="submit-btn">Submit</button>
                </form>
            </div>

            <!-- Social Media Card -->
            <div class="col-md-4">
                <div class="card" id="references">
                    <div class="card-body">
                        <h5 class="card-title">See Other References:</h5>
                        <p class="card-text">
                            <a href="https://github.com/RichardVargas1?tab=repositories">GitHub Repositories</a>
                        </p>
                        <p class="card-text">
                            <a href="https://www.linkedin.com/in/richard-vargas-81617b116/">LinkedIn</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
